<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Corpo.css">
    <title>Agendamento</title>
</head>
<body>

    <div class="corpo">
        <h1>Agende sua consulta</h1>
        
    <form action="/agendar" method="post">
        <label for="data">Data do agendamento:</label><br>
        <input type="date" id="data" name="data"><br><br>

        <label for="hora">Hora:</label><br>
        <input type="time" id="hora" name="hora"><br><br>

        <label for="descricao">Descrição do agendamento:</label><br>
        <textarea style="resize: none;" name="descricao" rows="15
        " cols="50" placeholder="Digite os detalhes do agendamento..."></textarea><br><br>
        
        
        <input type="submit" value="Agendar">
</form>
    </div>

</body>
</html>
